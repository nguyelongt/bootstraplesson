<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src='bootstrap.js' type='text/javascript'>
    </script>
</head>

<body>
    <table class="table table-striped">
        <td>A</td>
        <td>B</td>
        <td>C</td>
    </table>
    <form style="width: 40%;">
        <div class="form-group">
            <label for="abc">Email</label>
            <input type="email" class="form-control" id="abc" placeholder="Email"></input>
        </div>
        <div>
            <label for="cba">Name</label>
            <input type="Name" class="form-control" id="cba" placeholder="Name"></input>
        </div>
        <div>
            <select class="custom-select">
            <option selected>Select</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            Custom Select</select>
        </div>
        <button class="btn btn-primary">Click Me!</button>
    </form>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
            <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
        </div>
    </div>
</body>

</html>
