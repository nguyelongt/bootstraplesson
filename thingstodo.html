<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src='thingstodo.js' type='text/javascript'>
    </script>
    <script src='getdata.js' type='text/javascript'>
    </script>
    <style>
        th {
            text-align: center;
        }
    </style>
</head>

<body onload="load()">
    <div class="form-group">
        <div class="col-md-12 text-center">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <h2>Favorite Things To Do</h2>
                        <th>Favorite Order</th>
                        <th>Description</th>
                        <th>Amount Each Month</th>
                        <th>Money Spent</th>
                    </tr>
                </thead>
                <tbody id="things-to-do"></tbody>
            </table>
            <form class="form-inline">
                <div class="form-group">
                    <label for="descriptionInput">Description</label>
                    <input id="descriptionValue" type="text" class="form-control" id="descriptionInput">
                </div>
                <div class="form-group">
                    <label for="amountEachMonthInput">Amount Each Month</label>
                    <input id="amountEachMonthValue" type="text" class="form-control" id="amountEachMonthInput">
                </div>
                <div class="form-group">
                    <label for="moneySpentInput ">Money Spent</label>
                    <input id="moneySpentValue" type="text" class="form-control " id="moneySpentInput">
                </div><br><br>
                <button type="button" class="btn btn-info" onclick="gatherData()">Add To The List</button>
            </form>
        </div>
    </div>

</body>

</html>
